  <style>
    @media (pointer: fine) {
      body {
        cursor: none;
      }
    }
    .custom-cursor {
      position: fixed;
      width: 100px;
      height: 100px;
      pointer-events: none;
      z-index: 9999;
      background-image: url(Cursor.png); /* Replace with your image */
      background-size: contain;
      background-repeat: no-repeat;
      transition: transform 0.1s ease;
    }

  <body>
    <audio
      id="clickSound"
      src="water-droplet-290186.mp3"
      preload="auto"
    ></audio>

    <div class="custom-cursor"></div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>

  <script>
    // Create cursor
    const cursor = document.querySelector(".custom-cursor");

    // Load sound
    const clickSound = document.getElementById("clickSound");

    // Track cursor state
    let isUsingSystemCursor = false;

    // Mouse movement
    document.addEventListener("mousemove", (e) => {
      if (!isUsingSystemCursor) {
        cursor.style.transform = `translate(${e.clientX - 13}px, ${
          e.clientY - 35
        }px)`;
      }
    });

    // Click handling
    document.addEventListener("click", (e) => {
      // Play sound
      clickSound.currentTime = 0;
      clickSound.play();

      // Shrink animation (25% smaller)
      cursor.style.transform = `
          translate(${e.clientX - 13}px, ${e.clientY - 35}px) 
          scale(0.75)
      `;

      // Return to normal after 100ms
      setTimeout(() => {
        cursor.style.transform = `
          translate(${e.clientX - 13}px, ${e.clientY - 35}px) 
          scale(1)
          `;
      }, 100);
    });
